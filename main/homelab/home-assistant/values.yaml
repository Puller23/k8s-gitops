app-template:
  image:
    repository: ghcr.io/home-assistant/home-assistant
    tag: 2025.2.5
  env:
    TZ: "Europe/Berlin"
  envFrom:
    - secretRef:
        name: home-assistant-secrets
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet

  securityContext:
    privileged: true

  service:
    main:
      type: LoadBalancer
      loadBalancerIP: 10.18.20.41
  # ingress:
  #   main:
  #     enabled: true
  #     annotations:
  #       kubernetes.io/ingress.class: "nginx"
  #     hosts:
  #       - host: "hass.local.ibartels.de"
  #         paths:
  #           - path: /
  #             pathType: Prefix
  #     tls:
  #       - hosts:
  #           - "hass.local.ibartels.de"
  #         secretName: "local.ibartels.de-tls"

  prometheus:
    serviceMonitor:
      enabled: false
  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
    startup:
      enabled: true
  persistence:
    config:
      enabled: true
      existingClaim: home-assistant-pvc
  addons:
    codeserver:
      enabled: true
      image:
        repository: codercom/code-server
        tag: 4.97.2
      workingDir: "/config"
      args:
        - --user-data-dir
        - "/config/.vscode"
        - --auth
        - "none"
      # ingress:
      #   enabled: true
      #   annotations:
      #     kubernetes.io/ingress.class: "nginx"
      #   hosts:
      #     - host: hass-config.local.ibartels.de
      #       paths:
      #         - path: /
      #           pathType: Prefix
      #   tls:
      #     - hosts:
      #         - hass-config.local.ibartels.de
      #       secretName: "local.ibartels.de-tls"
      volumeMounts:
        - name: config
          mountPath: /config