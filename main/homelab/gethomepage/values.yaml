homepage:
  image:
    repository: ghcr.io/gethomepage/homepage
    tag: v0.10.9
  # The service account is necessary to allow discovery of other services
  serviceAccount:
    create: true
    name: gethomepage

  # This enables the service account to access the necessary resources
  enableRbac: true

  persistence:
    data:
      enabled: false

  resources:
    requests:
      cpu: 15m
      memory: 127M
    limits:
      memory: 308M
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - host: homepage.home.ibartels.de
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - homepage.home.ibartels.de
          secretName: home-ibartels-de-tls
  config:
    services:
      - Apps:
        - Wallbox:
            href: https://openwb.local.ibartels.de
        - Paperless NGX:
            href: https://dms.home.ibartels.de
            icon: paperlessngx
      - Infrastruktur:
        - Proxmox - pve-live01:
            href: https://pve-live01.home.ibartels.de:8006
        - Proxmox - pve-live02:
            href: https://pve-live02.home.ibartels.de:8006
    widgets:
      # show the kubernetes widget, with the cluster summary and individual nodes
      # - kubernetes:
      #     cluster:
      #       show: true
      #       cpu: true
      #       memory: true
      #       showLabel: true
      #       label: "cluster"
      #     nodes:
      #       show: true
      #       cpu: true
      #       memory: true
      #       showLabel: true
      - search:
          provider: duckduckgo
          target: _blank
    kubernetes:
      mode: cluster
    settings:
      layout:
        Home:
          style: row
          columns: 6
        Tools:
          style: row
          columns: 6
        Infrastructure:
          style: row
          columns: 3
        Monitoring:
          style: row
          columns: 3
      background:
        image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
        blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
        saturate: 50 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
        brightness: 50 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
        opacity: 50 # 0-100
  env:
    TZ: Europe/Berlin